---
name: users.content
url: /:login
controller: UsersCtrl
---
  <div class="profile-card">
    <img src="{{currUser.avatar_url}}" alt="Inky">
    <div class="profile-info">
      <h4 class="subheader">{{currUser.name}}</h4>
      <p><strong>Id :</strong> {{currUser.id}}</p>
      <p><strong>Email :</strong> {{currUser.email}}</p>
      <p><strong>Created at :</strong> {{currUser.created_at}}</p>
    </div>
  </div>
